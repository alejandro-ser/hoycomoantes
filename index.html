<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Hoy como Antes</title>
</head>
<body>
  <div class="main-container">
    <video autoplay loop muted poster="" id="video">
      <source src="video/42de10.mp4" type="video/mp4">
    </video>

    <div class="content">
      <div class="container">
        <div class="content-intro row text-center align-items-center">
          <div class="col-12">
            <h2>Hoy como Antes</h2>
          </div>
          <div class="col-12">
            <h1>PONGASE CÓMODO</h1>
          </div>
          <div class="col-12">
            <a href="inicio.html" class="btn btn-outline-light">
              <span>Acción</i></span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-link text-light btn-lg" id="control" onclick="myFunction()">
      <i class="fas fa-pause mx-2" id="btn-icon"></i>
    </button>
  </div>
  
  <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
  <script type="text/javascript">
    var video = document.getElementById("video");
    var btn = document.getElementById("control");

    function myFunction() {
      if (video.paused) {
        video.play();
        document.getElementById("btn-icon").classList.remove('fa-play');
        document.getElementById("btn-icon").classList.add('fa-pause');
      } else {
        video.pause();
        document.getElementById("btn-icon").classList.remove('fa-pause');
        document.getElementById("btn-icon").classList.add('fa-play');
      }
    }
  </script>
</body>
</html>
